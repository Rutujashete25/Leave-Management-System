{% extends 'accounts/base.html' %} 
{% load static %} 
{% block content %}

<section class='text-left container'>

            <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                           <form>
                              <div class="row">
                                 <div class="col-12">

                                    <h5 class="form-title"><span>Staff Information</span></h5>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>First Name</label>
                                       <span  class="form-control">{{customuser.name}}</span>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Username</label>
                                       <span  class="form-control">{{customuser.username}}</span>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Email</label>
                                       <span  class="form-control">{{customuser.email}}</span>

                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Mobile No</label>
                                       <span  class="form-control">{{customuser.contact_number}}</span>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Department</label>
                                       <div>
                                       <span  class="form-control">{{customuser.department_id}}</span>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
</section>

{% endblock content %}
