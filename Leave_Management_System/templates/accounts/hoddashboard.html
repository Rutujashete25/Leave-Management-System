 {% extends "accounts/base.html" %}
 
 {% block content %}
     <div class="page-wrapper">
            <div style="margin-left:-50px" class="content container-fluid">
               <div class="page-header">
                  <div class="row">
                     <div class="col-sm-12">
                        <h3 class="page-title">Welcome {{request.user.name}} !!</h3>
                        <ul class="breadcrumb">
                           <p>{{request.user.role_id.role_name}}</p>
                           <li class="breadcrumb-item active">({{request.user.department_id.dep_name}})</li>
                        </ul>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-xl-3 col-sm-6 col-12 d-flex">
                     <div class="card bg-one w-100">
                        <div class="card-body">
                           <div class="db-widgets d-flex justify-content-between align-items-center">
                              <div class="db-icon">
                                 <i class="fa fa-users" ></i>
                              </div>
                              <div class="db-info">
                                 <h3>{{staff_count}}</h3>
                                 <h6>Staffs</h6>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                </div>
      </div>
            
{% endblock content %}
