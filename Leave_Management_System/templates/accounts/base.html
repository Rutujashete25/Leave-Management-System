<!DOCTYPE html>
<html lang="en">
{% load static %}
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
      <title>LMS - Dashboard</title>
      <link rel="shortcut icon" href="{% static 'assets/img/images.png' %}">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
      <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
   </head>
   <body>
      <div class="main-wrapper">
         <div class="header">
            <div class="header-left">
              <span ><h3>LMS</h3></span>
            </div>
            <a href="javascript:void(0);" id="toggle_btn">
            <i class="fas fa-align-left"></i>
            </a>
            
            <a class="mobile_btn" id="mobile_btn">
            <i class="fas fa-bars"></i>
            </a>
            <div style="margin-left: 1400px;" class="row">
                 <div><span style="font-size:23px;" class="user-img">{{request.user.username}}</span> </div>                
                 <div style="margin-left:20px;" class="form-group">
                  <a href="{% url 'logout' %}"> <button href="" class="btn btn-outline-info" type="submit">

                  Logout
                  </button></a>
               </div>            
         </div>
         <div class="sidebar" id="sidebar">
            <div class="sidebar-inner slimscroll">
               <div id="sidebar-menu" class="sidebar-menu">
                  <ul>
                     <li class="menu-title">
                        <span>Main Menu</span>
                     </li>
                     <li >
                        <a class="submenu " href="{% url 'hod-dashboard' %}"><i class="fas fa-user-graduate"></i> <span> Dashboard</span> <span class="menu-arrow"></span></a>
                     </li> 
                     <li class="submenu">
                        <a href="#"><i class="fa fa-users" aria-hidden="true"></i> <span> Staff Managements</span> <span class="menu-arrow"></span></a>
                        <ul>
                           <li><a href="{% url 'staff-list' %}">Staff members</a></li>
                        </ul>
                     </li>
                     <li class="submenu">
                        <a href="#"><i class="fa fa-users" aria-hidden="true"></i> <span> Leave Management</span> <span class="menu-arrow"></span></a>
                        <ul>
                           <li><a href="{% url 'staff-leaves' %}">Staff Leaves</a></li>
                        
                        </ul>
                     </li>
                   
               </div>
            </div>
         </div>

        
         <div class="page-wrapper">
            {% block content %}
         
            {% endblock content %}
            
      </div>



      <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
      <script src="{% static 'assets/js/popper.min.js' %}"></script>
      <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
      <script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
      <script src="{% static 'assets/plugins/apexchart/apexcharts.min.js' %}"></script>
      <script src="{% static 'assets/plugins/apexchart/chart-data.js' %}"></script>
      <script src="{% static 'assets/js/script.js' %}"></script>
   </body>
   
</html>
